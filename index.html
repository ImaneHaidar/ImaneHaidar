<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>

<table border=1 align=center bgcolor='#0b613c'>
	<thead>
		
		<th>Name</th>
		<th>Phone number</th>
	</thead>
	<tbody align=center>
	<tr>
		<td colspan=2 align=center>A</td>
		
	</tr>

	<tr>
		<td>C</td>
		<td rowspan=2>D</td>
	</tr>

	<tr>
		<td>E</td>
		
	</tr>
	</tbody>
	<tfoot align=center>
		<tr>
		<th>Total</th>
		<td>600</td>
	</tr>
	</tfoot>
</table>
</body>
</html>
